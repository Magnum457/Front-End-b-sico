<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/open-iconic-bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<title>Checkout Mirror Fashion</title>
	<style>
		body {
			padding-top: 55px;
		}
	</style>
</head>
<body>
	<!-- navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle">
				<span class="navbar-toggle-icon"></span>
			</button>

			<a href="index.html" class="navbar-brand">Mirror Fashion</a>

			<div class="collapse navbar-collapse" id="navbarToggle">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a href="sobre.html" class="nav-link">Sobre</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Ajuda</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Perguntas frequentes</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Chama no Zap</a>
					</li>
				</ul>	
			</div>
			
		</nav>
	<!-- fim do navbar -->

	<!-- div jumbotron -->
	<div class="jumbotron jumbotron-fluid">
		<!-- div container -->
		<div class="container">
			<!-- mensagem de confirmação -->
				<h1 class="display-4">Ótima escolha</h1>
				<p class="lead">Obrigado por comprar na Mirror Fashion!
				Preeencha seus dados para efetivar a compra.</p>
			<!-- fim da mensagem -->
		</div>
		<!-- fim da div container -->
	</div>
	<!-- fim da div jumbotron -->

	<!-- container para os dados -->
	<div class="container">
		<div class="row">
		<!-- dados da compra -->
			<div class="col-md-4 col-xl-3">
				<div class="card mb-3">
					<!-- cabeçalho dos dados -->
					<div class="card-header">
						Sua compra
					</div>

					<!-- corpo dos dados -->
					<div class="card-body">
						<img src="img/produtos/foto3-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3 d-sm-block">
						<dl>
							<dt>Produto</dt>
							<dd>Fuzzy Cardigan</dd>

							<dt>Cor</dt>
							<dd>Verde</dd>
							
							<dt>Tamanho</dt>
							<dd>40</dd>
							
							<dt>Preço</dt>
							<dd>R$ 129,90</dd>
						</dl>
					</div>
				</div>			
			</div>
		<!-- fim dos dados da compra -->

		<!-- dados do cliente -->
			<div class="col-md-8 col-xl-9">
				<form action="">
				<div class="row">
					<!-- dados pessoais -->
						<fieldset class="col-lg-6">
							<legend>Dados Pessoais</legend>

							<div class="form-group">
								<label for="nome">Nome completo</label>
								<input type="text" class="form-control" id="nome" name="nome" autofocus required>
							</div>

							<div class="form-group">
								<label for="email">Email</label>

								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">@</span>
									</div>
									<input type="email" class="form-control" id="email" name="email" placeholder="email@example.com">
								</div>
							</div>

							<div class="form-group">
								<label for="cpf">CPF</label>
								<input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
							</div>

							<div class="form-group custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
								<label for="newsletter" class="custom-control-label">Quero receber notificações.</label>
							</div>
						</fieldset>
					<!-- fim dos dados pessoais -->

					<!-- dados do cartão -->
						<fieldset class="col-lg-6">
							<legend>Cartão de crédito</legend>

							<div class="form-group">
								<label for="numero-cartao">Número - CVV</label>
								<input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
							</div>

							<div class="form-group">
								<label for="bandeira-cartao">Bandeira</label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<label class="input-group-text" for="bandeira-cartao">Bandeira</label>
									</div>
									<select class="custom-select" id="bandeira-cartao">
										<option disabled selected>Selecione uma opção...</option>
										<option value="master">MasterCard</option>
										<option value="visa">Visa</option>
										<option value="amex">American Express</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label for="validade-cartao">Validade</label>
								<input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
							</div>
						</fieldset>
					<!-- fim dos dados do cartão -->
				</div>
				
					<button type="submit" class="btn btn-primary btn-lg">
						<span class="oi oi-thumb-up"></span>
						Confirmar Pedido
					</button>
				</form>
			</div>
		<!-- fim dos dados do cliente -->
		</div>

	</div>
	<!-- fim do container para os dados -->
		
</body>
</html>
